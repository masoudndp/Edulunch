<dom-module id="app-styles">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #00AA8D;
        --app-secondary-color: black;
      }

      #mainDrawer {
        --app-drawer-content-container: {
          box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
          background-color: #f5f5f5;
        }
        --app-drawer-width: 128px;
        --app-drawer-scrim-background: rgba(0, 0, 0, 0.5);
      }

      #customizeDrawer {
        --app-drawer-content-container: {
          box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
          background-color: #f5f5f5;
          text-align: center;
        }
        --app-drawer-width: 220px;
        --app-drawer-scrim-background: rgba(0, 0, 0, 0.5);
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        --app-toolbar-font-size: 1.618em;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 2.5em;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: var(--app-primary-color);
        font-weight: bold;
        border-left: 3px solid;
        border-color: var(--app-primary-color);
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      paper-toggle-button {
        margin: 35px 0;
        --paper-toggle-button-checked-button-color: var(--app-primary-color);
        --paper-toggle-button-checked-bar-color: var(--app-primary-color);
      }

      .drawer-content {
        position: relative;
        padding-left: 25px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #EEFF41;
        --paper-tabs-selection-bar: {
          height: 3px;
        }
      }

      paper-tab {
        --paper-tab-content : {
          font-size: 1em;
        }
      }

      [hidden] {
        display: none !important;
      }

      [hide] {
        visibility: hidden;
      }

      iron-icon {
        margin: 10px auto;
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
        --iron-icon-fill-color: var(--app-primary-color);
      }

      paper-toolbar {
        position: fixed;
        width: 100%;
        bottom: 0;
        --paper-toolbar-background: var(--app-primary-color);
        --paper-toolbar-title: {
          font-weight: 300;
          font-size: 1em;
          text-align: center;
        }
      }


    </style>
  </template>
</dom-module>
